<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unplanned Parenthood</title>
    <!--Css Files-->
    <link href="css/main.css" rel="stylesheet">
</head>
<header>
    <!--Nav bar with external links for parents-->
    <nav>
        <h3>Helpful Links for Parents</h3>
    </nav>
</header>

<body>
    <h1>Welcome to Nashville</h1>
    <div>
        <h2>Plan Your Weekend</h2>
    <form> <!--search for events-->
        <fieldset>
         <label for=""> Parks</label>
         <button type="button" id="parksButton">Search</button>
         <div id="nashParks">
            <section id="inputSection">
                <section>
                  <select id="parkLookup" aria-placeholder="parks by feature">
                    <option id="ada_accessible">ADA Accessible</option>
                    <option id="baseball_fields">Baseball Fields</option>
                    <option id="basketball_courts">Basketball Courts</option>
                    <option id="camping_available_by_permit">Camping</option>
                    <option id="disc_golf">Disc Golf</option>
                    <option id="dog_park">Dog Park</option>
                    <option id="fishing_by_permit">Fishing</option>
                    <option id="golf_course">Golf Course</option>
                    <option id="hiking_trails">Hiking</option>
                    <option id="historic_features">Historic Features</option>
                    <option id="horse_trails">Horse Trails</option>
                    <option id="lake">Lake Access</option>
                    <option id="mountain_bike_trails">Mountain Bike Trails</option>
                    <option id="nature_center">Nature Center</option>
                    <option id="picnic_shelters">Picnic Shelters</option>
                    <option id="playground">Playground</option>
                    <option id="restrooms_available">Public Restrooms</option>
                    <option id="soccer_fields">Soccer Fields</option>
                    <option id="swimming_pool">Swimming Pool</option>
                    <option id="tennis_courts">Tennis Courts</option>
                    <option id="volleyball">Volleyball Courts</option>
                  </select>
                  <button id="parkLookupButton">Search</button>
                </section>
            </section>
         </div>
        </fieldset>
        <fieldset>
            <label for=""> Restaurants</label>
            <input type="text" name="" id="restaurantInput">
            <button type="button" id="restaurantsButton">Search</button>
            <div id="nashFood"></div>
        </fieldset>
        <fieldset>
            <label for=""> Meetups</label>
            <input type="text" name="" id="meetupInput">
            <button type="button" id="meetupButton">Search</button>
            <div id="nashMeetups"></div>
        </fieldset>
        <fieldset>
            <label for="">Concerts </label>
            <input type="text" name="" id="concertsInput">
            <button type="button" id="concertsButton">Search</button>
            <div id="concertsNash"></div>
        </fieldset>
    </form>
    <section id="results-container"> <!--Results from search-->
           <h2>Results:</h2>
    </section>

    <li><button type="button">Save</button></li>
 </ul> -->
    <section id="itinerary-container"> <!--Itinerary-->
        <h2>My Itinerary:</h2>
    </section>    
</div>
    <footer> <!--Footer-->
        <h3>Unplanned Parenthood</h3>
    </footer>
    <!--javascript files-->
    <script src="js/main.js"></script>
    <script src="js/parks.js"></script>
    <script src="js/api-food.js"></script>
    <script src="js/api-eventbrite.js"></script>
    <script src="js/api-concerts.js"></script>
</body>

</html>
