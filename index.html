<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unplanned Parenthood</title>
    <!--Css Files-->
    <link href="css/main.css" rel="stylesheet">
</head>
<header>
    <!--Nav bar with external links for parents-->
    <nav>
        <h3>Helpful Links for Parents</h3>
    </nav>
</header>

<body>
    <h1>Welcome to Nashville</h1>
    <div>
        <h2>Plan Your Weekend</h2>
    <form> <!--search for events-->
        <fieldset>
         <label for=""> Parks</label>
         <input type="text" name="" id="parkInput">
         <button type="button" id="parksButton">Search</button>
         <div id="nashParks"></div>
        </fieldset>
        <fieldset>
            <label for=""> Restaurants</label>
            <input type="text" name="" id="restaurantInput">
            <button type="button" id="restaurantsButton">Search</button>
            <div id="nashFood"></div>
        </fieldset>
        <fieldset>
            <label for=""> Meetups</label>
            <input type="text" name="" id="meetupInput">
            <button type="button" id="meetupButton">Search</button>
            <div id="nashMeetups"></div>
        </fieldset>
        <fieldset>
            <label for="">Concerts </label>
            <input type="text" name="" id="concertsInput">
            <button type="button" id="concertsButton">Search</button>
            <div id="concertsNash"></div>
        </fieldset>
    </form>
    <section id="itinerary-container"> <!--Itinerary-->
        <h2>My Itinerary:</h2>
        <section id="parksSelection">

        </section>
    </section>    
</div>
    <footer> <!--Footer-->
        <h3>Unplanned Parenthood</h3>
    </footer>
    <!--javascript files-->
    <script src="js/main.js"></script>
    <script src="js/parks.js"></script>
    <script src="js/api-food.js"></script>
    <script src="js/api-eventbrite.js"></script>
    <script src="js/api-concerts.js"></script>
</body>

</html>
